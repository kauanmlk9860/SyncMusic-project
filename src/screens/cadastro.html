<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - SyncMusic</title>
    <link rel="stylesheet" href="../../css/cadastro.css">
    <!-- Pré-carrega o JavaScript para melhor performance -->
    <link rel="preload" href="../../js/cadastro.js" as="script">
</head>
<body>
  
    <!-- Header atualizado -->
    <header>
        <div class="logo">
            <img src="../img/logo.png" alt="SyncMusic Logo" loading="lazy">
        </div>
        <nav>
            <ul>
                <a href="#" class="planos">Planos</a>
                <li><a href="#">Porque escolher a SyncMusic?</a></li>
                <li><a href="#">Seja Membro</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <button class="login" aria-label="Ir para página de login">Login</button>
            <button class="cadastro" aria-label="Ir para página de cadastro">cadastre-se</button>
        </div>
    </header>

    <!-- Container do formulário -->
    <div class="container">
        <div class="login-box">
            <h1>Criar Conta</h1>
            
            <!-- Mensagem de erro -->
            <div id="error-message" class="error-message" aria-live="polite" style="display: none; color: red; margin-bottom: 15px;"></div>
            
            <form id="formCadastro">
                <div class="input-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" class="input-field" required autocomplete="name">
                </div>
                
                <div class="input-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" class="input-field" required autocomplete="off" inputmode="numeric" maxlength="14">
                </div>
                
                <div class="input-group">
                    <label for="contato">Celular ou Email</label>
                    <input type="text" id="contato" class="input-field" required autocomplete="email tel">
                </div>
                
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" class="input-field" required autocomplete="new-password" minlength="6">
                    <small class="hint">Mínimo 6 caracteres</small>
                </div>
                
                <div class="input-group checkbox-group">
                    <input type="checkbox" id="termos" required>
                    <label for="termos">Aceito os <a href="#" style="color: #1DB954;">termos de uso</a></label>
                </div>
                
                <button type="submit" class="continue">
                    <span class="button-text">Cadastrar-se</span>
                    <span class="loading-spinner" hidden>Processando...</span>
                </button>
            </form>

            <div class="alternative">Já tem uma conta? <a href="login.html" class="back">Faça login</a></div>
        </div>
    </div>

    <!-- Script no final do body para melhor performance -->
    <script src="../../js/cadastro.js" defer></script>
</body>
</html>
