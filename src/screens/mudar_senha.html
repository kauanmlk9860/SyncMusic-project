<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mudar Senha - Sync Music</title>
  <link rel="stylesheet" href="../../css/mudar_senha.css" />
</head>
<body>
  <header>
    <img src="../img/logo.png" alt="Logo SyncMusic" class="logo">
    <span class="nome-logo">Sync Music</span>
  </header>

  <a href="#" class="voltar">&lt; voltar</a>

  <main>
    <h1>Mudar Senha</h1>

    <!-- Formulário de recuperação de senha -->
    <form id="senha-form">
      <label for="email">Digite seu email:</label>
      <input type="email" id="email" required placeholder="email@exemplo.com"/>
      
      <!-- Div para mensagens de erro -->
      <div id="error-message" style="color: red; display: none;"></div>
      
      <button type="submit">Enviar</button>
    </form>
  </main>

  <script src="../../js/mudar_senha.js"></script>
</body>
</html>
