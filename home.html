<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync Music</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="app-container">
        <!-- Barra lateral -->
        <div class="sidebar">
            <div class="logo-container">
                <img src="images/logo.png" alt="Sync Music Logo" class="logo-img">
                <h1 class="logo-text">Sync Music</h1>
            </div>
            <div class="menu-item active">
                <img src="icons/home.png" alt="Início" class="menu-icon">
                <span>Início</span>
            </div>
            <div class="menu-item">
                <img src="icons/explore.png" alt="Explorar" class="menu-icon">
                <span>Explorar</span>
            </div>
            <div class="menu-item">
                <img src="icons/favorites.png" alt="Favoritos" class="menu-icon">
                <span>Favoritos</span>
            </div>
        </div>
        

        <!-- Conteúdo principal -->
        <div class="main-content">
            <!-- Banner promocional -->
            <div class="promo-banner">
                <div class="promo-text">Converse com seus artistas favoritos</div>
                <button class="try-button">Experimente</button>
            </div>

            <!-- Capa do álbum -->
            <div class="album-header">
                <img src="" alt="Travis Scoot Astroworld" class="album-cover">
                <h2 class="album-title">Travis Scoot Astroworld</h2>
            </div>

            <!-- Seção de comentários -->
            <div class="comments-section">
                <h3 class="section-title">Comentários</h3>
                
                <div class="comment">
                    <img src="avatars/kendrick.jpg" alt="@kendrick_Jamor" class="user-avatar">
                    <div class="comment-content">
                        <div class="user">@kendrick_Jamor</div>
                        <div class="text">great album</div>
                    </div>
                </div>
                
                <div class="comment">
                    <img src="avatars/champagnepapi.jpg" alt="@champagnepapi" class="user-avatar">
                    <div class="comment-content">
                        <div class="user">@champagnepapi</div>
                        <div class="text">It was an honor to participate in this project</div>
                    </div>
                </div>
                
                <div class="comment">
                    <img src="avatars/ekonardo.jpg" alt="ekonardo_lima" class="user-avatar">
                    <div class="comment-content">
                        <div class="user">ekonardo_lima</div>
                        <div class="text">Que album maus amigos!!</div>
                    </div>
                </div>
                
                <div class="comment">
                    <img src="avatars/ekevin.jpg" alt="ekevin_durant" class="user-avatar">
                    <div class="comment-content">
                        <div class="user">ekevin_durant</div>
                        <div class="text">This is a good album to play basketball!</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="home.js"></script>
</body>
</html>
