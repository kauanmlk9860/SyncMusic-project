<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync Music - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="loader"></div>

    <header>
        <img src="img/imagem_2025-02-25_094019139-removebg-preview-removebg-preview.png" alt="Sync Music Logo" class="logo">
        <span class="title">Sync Music</span>
    </header>
    <!-- Link para voltar -->
    <a href="index.html" class="back">&lt; voltar</a>

    <div class="container">
        <div class="login-box">
            <h1>Login</h1>
            <form id="login-form">
                <label for="email">E-MAIL</label>
                <input type="email" id="email" class="input-field" required>

                <label for="senha">Senha</label>
                <input type="password" id="senha" class="input-field" required>

                <button type="button" class="continue">Continue</button>
            </form>
            
            <span class="esqueci-senha"><a href="mudar_senha.html">Esqueceu a senha?</a></span>

            <p class="alternative">Fazer login com n√∫mero de telefone ou</p>
            <div class="social-icons">
                <img src="./img/461137005_832409535742610_8864387847360775866_n.png" alt="Spotify">
                <img src="./img/482607470_1205242831158112_7970355262181272643_n.png" alt="Google">
                <img src="img/375692965_351766907376702_4390874210368151473_n.png" alt="Apple">
            </div>
        </div>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
